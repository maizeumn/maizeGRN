<div class="no-underline d-flex flex-column flex-justify-center text-center border border-gray-light rounded-1 bg-white p-2">
    <p class="f2 bg-blue-light mb-0 mt-1" style="lineheight: 50px">{{ grn.study }}</p>

    <p class="f5 mb-0 mt-1">
    type: 
    <span class="text-bold 
    {% if grn.net_type == "Tissue" %}
      text-blue
    {% elsif grn.net_type == "Genotype" %}
      text-red
    {% elsif grn.net_type == "Tissue*Genotype" %}
      text-green
    {% elsif grn.net_type == "RIL" %}
      text-purple
    {% else %}
      text-gray-dark
    {% endif %}">
    {{ grn.net_type }}
    </p>

    <p class="f5 mb-0 mt-1">note: {{ grn.note }}</p>
    <p class="f5 mb-0 mt-1">samples: {{ grn.sample_size }}</p>
    <a href="#{{ grn.nid }}" class="link-gray f5 mb-0 mt-1">
    publication: {{ grn.study }}
    </a>
    <a href="#" class="link-gray f5 mb-0 mt-1">
    <i class="fas fa-download fa-sm"></i> top 1m edges
    </a>
    <a href="#" class="link-gray f5 mb-0 mt-1">
    <i class="fas fa-download fa-sm"></i> top 100k edges
    </a>
</div>
