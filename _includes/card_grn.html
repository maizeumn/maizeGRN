<div class="no-underline d-flex flex-column flex-justify-center text-center border border-gray-light rounded-1 bg-white p-5">
    <div class="
    {% if grn.net_type == "Tissue" %}
      bg-blue
    {% elsif grn.net_type == "Genotype" %}
      bg-red
    {% elsif grn.net_type == "Tissue*Genotype" %}
      bg-green
    {% elsif grn.net_type == "RIL" %}
      bg-purple
    {% else %}
      bg-gray-dark
    {% endif %} f4 text-white text-bold rounded-1 flex-shrink-0">
    Type: {{ grn.net_type }}
    </div>

    <p class="f2 link-gray-dark mb-0 mt-1" style="lineheight: 40px">{{ grn.study }}</p>
    <p class="f5 text-gray mb-0 mt-1">note: {{ grn.note }}</p>
    <p class="f5 text-gray mb-0 mt-1">samples: {{ grn.sample_size }}</p>
    <a href="#" class="link-gray f5 mb-0 mt-1">
    <i class="fas fa-download fa-sm"></i> top 1m edges
    </a>
    <a href="#" class="link-gray f5 mb-0 mt-1">
    <i class="fas fa-download fa-sm"></i> top 100k edges
    </a>
</div>
